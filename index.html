<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n al Evento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .form-title {
            color: white;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 400;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-field:focus + .input-icon {
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(238, 90, 36, 0.3);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .form-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .form-title {
                font-size: 24px;
            }
        }

        /* Success animation */
        .success {
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="form-container" id="formContainer">
        <div class="form-header">
            <h1 class="form-title">√önete al Evento</h1>
            <p class="form-subtitle">Completa tus datos para confirmar tu asistencia</p>
        </div>

        <form id="eventForm">
            <div class="input-group">
                <input 
                    type="text" 
                    class="input-field" 
                    placeholder="Nombre completo" 
                    required
                    id="nombre"
                >
                <span class="input-icon">üë§</span>
            </div>

            <div class="input-group">
                <input 
                    type="email" 
                    class="input-field" 
                    placeholder="Correo electr√≥nico" 
                    required
                    id="correo"
                >
                <span class="input-icon">‚úâÔ∏è</span>
            </div>

            <div class="input-group">
                <input 
                    type="tel" 
                    class="input-field" 
                    placeholder="N√∫mero de tel√©fono" 
                    required
                    id="telefono"
                >
                <span class="input-icon">üì±</span>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Confirmar Asistencia
            </button>
        </form>

        <div class="form-footer">
            <p>üîí Tus datos est√°n seguros con nosotros</p>
        </div>
    </div>

    <script>
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const formContainer = document.getElementById('formContainer');
            
            // Animaci√≥n de √©xito
            submitBtn.textContent = '‚úì ¬°Registrado!';
            submitBtn.style.background = 'linear-gradient(135deg, #00b894, #00a085)';
            formContainer.classList.add('success');
            
            // Recolectar datos
            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const telefono = document.getElementById('telefono').value;
            
            console.log('Datos del formulario:', {
                nombre: nombre,
                correo: correo,
                telefono: telefono
            });
            
            // Simular env√≠o
            setTimeout(() => {
                alert(`¬°Gracias ${nombre}! Tu registro ha sido confirmado. Te contactaremos pronto.`);
                
                // Resetear formulario
                document.getElementById('eventForm').reset();
                submitBtn.textContent = 'Confirmar Asistencia';
                submitBtn.style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a24)';
                formContainer.classList.remove('success');
            }, 1500);
        });

        // Validaci√≥n en tiempo real
        document.getElementById('correo').addEventListener('input', function(e) {
            const email = e.target.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                e.target.style.borderColor = 'rgba(255, 107, 107, 0.8)';
            } else {
                e.target.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            }
        });

        document.getElementById('telefono').addEventListener('input', function(e) {
            const phone = e.target.value;
            const phoneRegex = /^[\+]?[\d\s\-\(\)]{10,}$/;
            
            if (phone && !phoneRegex.test(phone)) {
                e.target.style.borderColor = 'rgba(255, 107, 107, 0.8)';
            } else {
                e.target.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            }
        });
    </script>
</body>
</html>
